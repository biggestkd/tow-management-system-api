name: Deploy API

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: false
        default: "development"
        type: choice
        options:
          - development
          - qa
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  APP_NAME: tow-management-system-api
  IMAGE_TAG: ${{ github.sha }}

concurrency:
  group: deploy-api
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Default to development for merges/pushes to main.
    # Allow override when manually dispatched.
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'development' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GHA_RUNNER_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        env:
          IMAGE_REPO: ${{ secrets.IMAGE_REPO }}
        run: |
          set -euo pipefail
          docker build -t "${IMAGE_REPO}:${IMAGE_TAG}" .
          docker tag "${IMAGE_REPO}:${IMAGE_TAG}" "${IMAGE_REPO}:latest"
          docker push "${IMAGE_REPO}:${IMAGE_TAG}"
          docker push "${IMAGE_REPO}:latest"

      - name: Update Lambda Container Image
        env:
          IMAGE_REPO: ${{ secrets.IMAGE_REPO }}
        run: |
          set -euo pipefail
          aws lambda update-function-code \
            --function-name "${APP_NAME}" \
            --image-uri "${IMAGE_REPO}:${IMAGE_TAG}"
